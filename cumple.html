<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Lesson</title>
    <style>
        body {
            background-color: #0a0f1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .animation-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .icon {
            width: 50px;
            height: 10px;
            border-radius: 5px;
        }
        .red { background-color: #ff0066; }
        .purple { background-color: #a04aff; width: 30px; height: 20px; }
        .green { background-color: #66ff00; width: 20px; height: 20px; border-radius: 50%; }
        .yellow { background-color: #ffbb33; width: 60px; }
        .navy { background-color: #192239; width: 80px; }
        .dark { background-color: #1d2536; width: 50px; }
        .asterisk { color: #ffbb33; font-size: 30px; }
        .arrow-container {
            margin-top: 10px;
        }
        .arrow {
            width: 50px;
            height: 50px;
            background-color: #33cc33;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            animation: fall 1s ease-out forwards, pulse 4s infinite 1s;
            transform: translateY(-200px);
        }
        @keyframes fall {
            0% { transform: translateY(-200px); }
            100% { transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="icons">
            <div class="icon red"></div>
            <div class="icon purple">&gt;</div>
            <div class="icon green"></div>
            <div class="icon yellow"></div>
        </div>
        <div class="icons">
            <div class="icon navy"></div>
            <div class="asterisk">*</div>
        </div>
        <div class="icons">
            <div class="icon dark"></div>
            <div class="icon green"></div>
            <div class="icon red"></div>
        </div>
        <div class="arrow-container">
            <div class="arrow">&#10132;</div>
        </div>
    </div>
    <h2 id="typedText"></h2>
    <button class="button">Continuar</button>

    <script>
        const text = 'üéÅ "¬°Feliz cumple, Micaela! üéà Hoy es tu d√≠a y quise hacerte algo especial y diferente. Es un detalle virtual, pero hecho con mucho cari√±o. ¬°Espero que te encante y lo disfrutes un mont√≥n!';
        const typedTextElement = document.getElementById('typedText');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                typedTextElement.textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, 75); // ajusta el intervalo para m√°s rapidez o lentitud
            }
        }

        typeWriter();
    </script>
</body>
</html>
