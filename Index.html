<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;

        }
        body {
            background: #0c1421;
            color: #f4f4f4;
            text-align: center;
            display: flex;

            align-items: center;
            justify-content: center;
            height: 100vh;

            padding: 10px;
        }
        .hidden { display: none; }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;

            text-align: center;
        }
        .header img {
            width: 100px;
            max-width: 25%;
            margin-right: 10px;

        }
        .header span {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff9800;
            animation: fadeIn 2.5s ease-out;
        }
        
        .text-container {
            font-size: 1.5rem;
            font-weight: bold;
            width: 100%;
            max-width: 600px;
            text-align: center;
            line-height: 1.5;
            animation: heartbeat 3s infinite;
            margin-top: 20px;
        }
        .text-container span {
            color: #ff9800;
            font-weight: bold;
            display: inline-block;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .btn {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #4285F4;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.5s ease;
            animation: fadeIn 4s ease-out;
        }
        .btn:hover {
            background-color: #357ae8;
        }
        .cumple {
            width: 300px;
            max-width: 80%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Canvas de fuegos artificiales */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
    </style>
</head>
<body>
    <audio id="birthdaySong" loop>
        <source src="https://dl.dropbox.com/s/e93f5kxsmtankf3/Best%20Happy%20Birthday%20To%20You%20_%20Happy%20Birthday%20Songs%20Remix%202020%28M4A_128K%29_1.m4a?dl=0" type="audio/mp4">
        Tu navegador no soporta audio.
    </audio>

    <div id="pagina1">
        <div class="header">
            <img src="Imagenes/20a√±os.png" alt="M. motivo de mis pasos" class="logo">
            <span>20 te acompa√±en</span>
        </div>
        <div class="text-container">
            ¬°Hola, <span>Micaela</span>! Qu√© alegr√≠a tenerte aqu√≠. Echa un vistazo a todo lo que he preparado para ti.
        </div>
        <button class="btn" onclick="mostrarSegundaPagina()">Continuar 1</button>
    </div>
    
    <div id="pagina2" class="hidden">
        <canvas id="fireworksCanvas"></canvas>
        <img class="cumple" src="Imagenes/Cumple.png" alt="Cumple">
        <h2 id="typedText"></h2>
        <button class="btn">Continuar 2</button>
    </div>
    
    <script>
        function mostrarSegundaPagina() {
            document.getElementById('pagina1').classList.add('hidden');
            document.getElementById('pagina2').classList.remove('hidden');
            reproducirMusica();
            escribirTexto();
            iniciarFuegosArtificiales();
        }

        function reproducirMusica() {
            let audio = document.getElementById("birthdaySong");
            audio.play().catch(error => console.log("Error al reproducir m√∫sica: ", error));
        }

        function escribirTexto() {
            const text = 'üéÅ "¬°Feliz cumplea√±os, Micaela! üéà Hoy es tu d√≠a y quise hacerte algo especial y diferente. Es un detalle virtual, pero hecho con mucho cari√±o. ¬°Espero que te encante y lo disfrutes un mont√≥n!"';
            const typedTextElement = document.getElementById('typedText');
            let index = 0;
            function typeWriter() {
                if (index < text.length) {
                    typedTextElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 75);
                }
            }
            typeWriter();
        }

        function iniciarFuegosArtificiales() {
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];

            function createFirework(x, y) {
                const numParticles = 30;
                for (let i = 0; i < numParticles; i++) {
                    particles.push({
                        x,
                        y,
                        size: Math.random() * 3 + 1,
                        speedX: (Math.random() - 0.5) * 4,
                        speedY: (Math.random() - 0.5) * 4,
                        color: `hsl(${Math.random() * 360}, 100%, 60%)`,
                        life: 50
                    });
                }
            }

            function updateFireworks() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.life--;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                    if (p.life <= 0) {
                        particles.splice(i, 1);
                        i--;
                    }
                }
            }

            function loop() {
                updateFireworks();
                requestAnimationFrame(loop);
            }

            setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                createFirework(x, y);
            }, 500);

            loop();
        }
    </script>
</body>
